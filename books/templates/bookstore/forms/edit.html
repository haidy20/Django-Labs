{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}

<h2> Edit Book {{ book.name }} </h2>
<img src="{{ book.image_url }}">
<form method="post" enctype="multipart/form-data"> 
    {% csrf_token %}
    {{ form }} 
    <input type="submit" class="btn btn-success">
</form>


<script src="{% static 'books/js/script.js' %}">

</script> 
{% endblock %}
